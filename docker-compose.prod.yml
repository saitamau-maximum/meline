version: "3"

services:
  nginx:
    image: nginx:1.25
    ports:
      - 80:80
    volumes:
      - ./etc/nginx/prod/conf.d:/etc/nginx/conf.d
      - ./server/public:/var/www/public
    depends_on:
      - server

  database:
    image: mysql:8.1
    volumes:
      - ./etc/mysql/conf.d:/etc/mysql/conf.d
      - ./etc/mysql/dbdata:/var/lib/mysql
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "root",
          "-p${MYSQL_ROOT_PASSWORD}",
        ]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}

  server:
    image: golang:1.20
    build:
      context: ./server
      target: prod
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - JWT_SECRET=${JWT_SECRET}
      - ENV=${ENV}
      - FRONT_CALLBACK_URL=${FRONT_CALLBACK_URL}
    volumes:
      - ./server/public:/app/public
    depends_on:
      database:
        condition: service_healthy

volumes:
  dbdata:
